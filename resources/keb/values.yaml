# Allow update of expired instance only if context contains globalaccount_id
allowUpdateExpiredInstanceWithContext: "false"
archiving:
  # If true, enables the archiving mechanism, which stores data about deprovisioned instances in an archive table at the end of the deprovisioning process.
  enabled: false
  # If true, runs the archiving process in dry-run mode: no changes are made to the database, only logs what would be archived or deleted.
  dryRun: true

# =========================
# Service Binding Settings
# =========================
binding:
  # Comma-separated list of plan names for which service binding is enabled (e.g. "aws,gcp")
  bindablePlans: "aws"
  # Timeout for creating a binding (e.g. 15s, 1m)
  createBindingTimeout: 15s
  # Enable or disable the service binding endpoint (true/false)
  enabled: false
  # Default expiration time (in seconds) for a binding if not specified in the request
  expirationSeconds: 600
  # Maximum number of non-expired bindings allowed per instance
  maxBindingsCount: 10
  # Maximum allowed expiration time (in seconds) for a binding
  maxExpirationSeconds: 7200
  # Minimum allowed expiration time (in seconds) for a binding
  minExpirationSeconds: 600
# =========================

# =========================
# Broker Settings
# =========================
broker:
  # Default platform region for requests if not specified (e.g. "cf-eu10")
  defaultRequestRegion: "cf-eu10"
  # If true, disables updating the machine type of additional worker node pools in a runtime
  disableMachineTypeUpdate: "false"
  # If true, enforces that the Gardener seed cluster is placed in the same region as the selected shoot region during provisioning.
  # If no seed is available in the selected region, the provisioning will fail.
  enableShootAndSeedSameRegion: "false"
  events:
    # Enable or disable the /events API and event storage for operation events (true/false)
    enabled: true
    # retention: 336h  # (optional) How long to retain events (e.g. "336h" for 2 weeks)
    # pollingPeriod: 1h  # (optional) How often to run event garbage collection (e.g. "1h")
  # Maximum allowed duration for processing a single operation (provisioning, deprovisioning, etc.).
  # If the operation exceeds this timeout, it will be marked as failed. Example: "7h" for 7 hours.
  operationTimeout: "7h"
  # Port for the main broker HTTP server
  port: "8080"
  profiler:
    # Enable memory profiler (true/false)
    memory: false
  # Port for the broker status/health endpoint
  statusPort: "8071"
  # If true, enables subaccount movement (allows changing global account for an instance).
  subaccountMovementEnabled: "false"
  # If true, updates custom resource labels when moving subaccounts
  updateCustomResourcesLabelsOnAccountMove: "false"
  # If true, enables the new list-based OIDC schema, allowing multiple OIDC configurations to be specified for a runtime.
  useAdditionalOIDCSchema: "false"
# =========================

# =========================
# Database Settings
# =========================
cleaning:
  # If true, the cleaning process runs in dry-run mode and does not actually delete any data from the database.
  # Only logs what would be deleted. 
  dryRun: true
  # If true, enables the cleaning process, which removes all data about deprovisioned instances from the database.
  # This includes deleting the instance record, all related operations, and all runtime states associated with those operations.
  # If false, the cleaning process is disabled and no cleanup will be performed.
  enabled: false
# ==========================

# ========================
# CIS Jobs Settings
# ========================
cis:
  accounts:
    # The OAuth2 token endpoint (authorization URL) used to obtain access tokens for authenticating requests to the CIS Accounts API.
    authURL: "TBD"
    # The OAuth2 client ID used for authenticating requests to the CIS Accounts API.
    id: "TBD"
    # The OAuth2 client secret used together with the client ID for authentication with the CIS Accounts API.
    secret: "TBD"
    # The name of the Kubernetes Secret containing the CIS Accounts client ID and secret.
    secretName: "cis-creds-accounts"
    # The base URL of the CIS Accounts API endpoint, used for fetching subaccount data.
    serviceURL: "TBD"
  v1:
    # The OAuth2 token endpoint (authorization URL) for CIS v1, used to obtain access tokens for authenticating requests.
    authURL: "TBD"
    # The endpoint URL for the CIS v1 event service, used to fetch subaccount events.
    eventServiceURL: "TBD"
    # The OAuth2 client ID used for authenticating requests to the CIS v1 API.
    id: "TBD"
    # The OAuth2 client secret used together with the client ID for authentication with the CIS v1 API.
    secret: "TBD"
    # The name of the Kubernetes Secret containing the CIS v1 client ID and secret.
    secretName: "cis-creds-v1"
  v2:
    # The OAuth2 token endpoint (authorization URL) for CIS v2, used to obtain access tokens for authenticating requests.
    authURL: "TBD"
    # The endpoint URL for the CIS v2 event service, used to fetch subaccount events.
    eventServiceURL: "TBD"
    # The OAuth2 client ID used for authenticating requests to the CIS v2 API.
    id: "TBD"
    # The OAuth2 client secret used together with the client ID for authentication with the CIS v2 API.
    secret: "TBD"
    # The name of the Kubernetes Secret containing the CIS v2 client ID and secret.
    secretName: "cis-creds-v2"
    # The number of times a job should be retried in case of failure.
    jobRetries: 6
    # The maximum number of request retries to the CIS v2 API in case of errors.
    maxRequestRetries: "3"
    # The minimum interval between requests to the CIS v2 API for rate limiting.
    rateLimitingInterval: "2s"
    # The interval between requests to the CIS v2 API.
    requestInterval: "200ms"
# ========================

dashboardConfig:
  # The base URL of the Kyma Dashboard used to generate links to the web UI for Kyma environments.
  landscapeURL: "https://dashboard.dev.kyma.cloud.sap"

# ========================
# Deployment Settings
# ========================
deployment:
  image:
    pullPolicy: Always
  nodeSelector: { }
  replicaCount: 1
  securityContext:
    runAsUser: 2000
  strategy: { }
# ========================

# ========================
# Deprovision Retrigger Settings
# ========================
deprovisionRetrigger:
  # If true, the job runs in dry-run mode and does not actually retrigger deprovisioning (only logs what would be done).
  dryRun: true
  # If true, enables the Deprovision Retrigger CronJob, which periodically attempts to deprovision instances that were not fully deleted.
  enabled: true
  # The cron schedule for running the Deprovision Retrigger job.
  schedule: "0 2 * * *"
# =========================

# If true, the broker will NOT resume processing operations (provisioning, deprovisioning, updating, etc.) that were in progress when the broker process last stopped or restarted.
disableProcessOperationsInProgress: "false"
# If true, disables the SAP Converged Cloud plan in the Kyma Environment Broker. When set to true, users cannot provision SAP Converged Cloud clusters
disableSapConvergedCloud: false
# Comma-separated list of plan names that are enabled and available for provisioning in the Kyma Environment Broker.
# Only the plans listed here will be offered to users via the service catalog and API. Example: "azure,gcp,azure_lite,trial,aws"
enablePlans: "azure,gcp,azure_lite,trial,aws"

# =========================
# EDP Settings
# =========================
edp:
  # Base URL for the EDP admin API
  adminURL: "TBD"
  # OAuth2 token endpoint for EDP
  authURL: "TBD"
  # If true, disables EDP integration
  disabled: true
  # EDP environment (e.g., dev, prod)
  environment: "dev"
  # EDP namespace to use
  namespace: "kyma-dev"
  # If true, EDP integration is required for provisioning
  required: false
  # OAuth2 client secret for EDP
  secret: "TBD"
  # Name of the Kubernetes Secret containing EDP credentials
  secretName: "edp-creds"
# =========================

# =========================
# Free Cleanup Settings
# =========================
freeCleanup:
  # If true, the job only logs what would be deleted without actually removing any data.
  dryRun: true
  # If true, enables the Free Cleanup CronJob.
  enabled: true
  # Specifies how long a free instance can exist before being eligible for cleanup (e.g., 2160h = 90 days).
  expirationPeriod: 2160h # 90 days
  # Cron schedule for running the cleanup job.
  schedule: "0,15,30,45 * * * *"
  # If true, runs the job in test mode (no real deletions, for testing purposes).
  testRun: false
  # Subaccount ID used for test runs.
  testSubaccountID: "prow-keb-trial-suspension"
# =========================

# URL to the documentation for free Kyma environments. Used in API responses and UI labels to direct users to help or documentation about free plans.
freeDocsURL: "https://help.sap.com/docs/"
# Specifies the duration (e.g., 720h = 30 days) after which a free Kyma environment is considered expired.
# Used to determine when to show expiration info and when to trigger cleanup or restrict access.
freeExpirationPeriod: 720h
# List of global account IDs that are allowed unlimited access to freemium (free) Kyma environments.
# Only accounts listed here can provision more than the default limit of free environments.
freemiumWhitelistedGlobalAccountIds: |-
  whitelist:

# If set, overrides the full name used for Kubernetes resources created by this Helm chart (e.g., Deployment, Service).
fullnameOverride: "kcp-kyma-environment-broker"

# ========================
# Gardener Settings
# ========================
gardener:
  # Comma-separated list of cloud providers that support freemium plans.
  freemiumProviders: "azure,aws"
  # Path to the kubeconfig file for accessing the Gardener cluster.
  kubeconfigPath: "/gardener/kubeconfig/kubeconfig"
  # Gardener project name used for resource provisioning and HAP credentials lookup.
  project: "kyma-dev" # Gardener project connected to SA for HAP credentials lookup
  # Name of the Kubernetes Secret containing Gardener credentials.
  secretName: "gardener-credentials"
  # Default domain for shoots (clusters) created by Gardener.
  shootDomain: "kyma-dev.shoot.canary.k8s-hana.ondemand.com"
# ========================

# ========================
# Global Settings
# ========================
global:
  database:
    cloudsqlproxy:
      enabled: false
      workloadIdentity:
        enabled: false
    embedded:
      enabled: true
    managedGCP:
      encryptionSecretName: "kcp-storage-client-secret"
      instanceConnectionName: ""
  images:
    cloudsql_proxy:
      repository: eu.gcr.io/sap-ti-dx-kyma-mps-dev/images/cloudsql-proxy
      tag: 2.11.3-sap
    container_registry:
      path: europe-docker.pkg.dev/kyma-project/prod
    kyma_environment_broker:
      dir:
      version: "1.19.1"
    kyma_environment_broker_schema_migrator:
      dir:
      version: 1.19.1
    kyma_environment_deprovision_retrigger_job:
      dir:
      version: "1.19.1"
    kyma_environment_expirator_job:
      dir:
      version: "1.19.1"
    kyma_environment_globalaccounts:
      dir:
      version: "1.19.1"
    kyma_environment_runtime_reconciler:
      dir:
      version: "1.19.1"
    kyma_environment_service_binding_cleanup_job:
      dir:
      version: "1.19.1"
    kyma_environment_subaccount_sync:
      dir:
      version: "1.19.1"
    kyma_environment_trial_cleanup_job:
      dir:
      version: "1.19.1"
    kyma_environments_subaccount_cleanup_job:
      dir:
      version: "1.19.1"
  ingress:
    domainName: localhost
  istio:
    gateway: "kyma-system/kyma-gateway"
    proxy:
      port: 15020
  kyma_environment_broker:
    serviceAccountName: "kcp-kyma-environment-broker"
  secrets:
    enabled: true
    mechanism: vso
    vso:
      mount: kcp-dev
      namespace: kyma
      refreshAfter: 30s
# ========================

# ========================
# Global Accounts Settings
# ========================
globalaccounts:
  # If true, runs the global accounts synchronization job in dry-run mode (no changes are made).
  dryRun: true
  # If true, enables the global accounts synchronization job.
  enabled: false
  # Name of the global accounts synchronization job or deployment.
  name: "kyma-environment-globalaccounts"
# =========================

# ========================
# HAP Settings
# ========================
hap:
  # Rules for mapping plans and regions to hyperscaler account pools.
  rule:
    - aws                             # pool: hyperscalerType: aws
    - aws(PR=cf-eu11) -> EU           # pool: hyperscalerType: aws; euAccess: true
    - azure                           # pool: hyperscalerType: azure
    - azure(PR=cf-ch20) -> EU         # pool: hyperscalerType: azure; euAccess: true
    - gcp                             # pool: hyperscalerType: gcp
    - gcp(PR=cf-sa30) -> PR           # pool: hyperscalerType: gcp_cf-sa30
    - trial -> S                      # pool: hyperscalerType: azure; shared: true - TRIAL POOL
    # pool: hyperscalerType: aws; shared: true - TRIAL POOL
    - sap-converged-cloud(HR=*) -> S  # pool: hyperscalerType: openstack_<HYPERSCALER_REGION>; shared: true
    - azure_lite                      # pool: hyperscalerType: azure
    - preview                         # pool: hyperscalerType: aws
    - free                            # pool: hyperscalerType: aws
    # pool: hyperscalerType: azure
# ========================

host: "kyma-env-broker"

# Name of a single Kubernetes Secret used for pulling container images from private registries.
# Used to authenticate to a private registry when pulling images for this workload.
imagePullSecret: ""
# List of Kubernetes Secret names used for pulling container images from private registries.
# Allows specifying multiple secrets for image pull authentication.
imagePullSecrets: [ ]
# If true, additional (advanced or less common) parameters are included in the provisioning schema for service plans.
# This allows users to configure more options when provisioning a Kyma environment. If false, only the most common parameters are shown.
includeAdditionalParamsInSchema: "false"

# =========================
# Infrastructure Manager Settings
# =========================
infrastructureManager:
  # Sets the failure tolerance level for the Kubernetes control plane in Gardener clusters.
  # Possible values: "node", "zone", or empty (default).
  controlPlaneFailureTolerance: ""
  # Sets the default purpose for Gardener shoots (clusters) created by the broker.
  defaultShootPurpose: "development"
  # Sets the default cloud provider to use for trial Kyma environments (e.g., Azure, AWS).
  defaultTrialProvider: "Azure"
  # If true, enables network ingress filtering
  enableIngressFiltering: "false"
  # Comma-separated list of plan names for which ingress filtering is available.
  ingressFilteringPlans: "azure,gcp,aws"
  # Sets the default Kubernetes version to use for new clusters provisioned by the broker.
  kubernetesVersion: "1.16.9"
  # Sets the default machine image name to use for nodes in provisioned clusters
  machineImage: ""
  # Sets the version of the machine image to use for nodes in provisioned clusters
  machineImageVersion: ""
  # If true, enables provisioning of clusters with nodes distributed across multiple availability zones for higher availability.
  multiZoneCluster: "false"
  # If true, provisions trial, freemium, and azure_lite clusters using smaller/cheaper machine types.
  useSmallerMachineTypes: "false"
# =========================

kebClient:
  # OAuth2 scope(s) used when authenticating requests from the broker to other services
  scope: "broker:write cld:read"
kubeconfig:
  # Specifies which origins are allowed for CORS (Cross-Origin Resource Sharing) on the /kubeconfig endpoint.
  allowOrigins: "*"

lifecycleManager:
  # When disabled, the broker will not create, update, or delete Kyma custom resources
  disabled: "false"

# If true, this Helm chart will create and manage Kubernetes Secret resources for credentials.
# Set to false if you want to manage these secrets externally or manually, and prevent the chart from creating them.
manageSecrets: true

# =========================
# Metrics Settings
# =========================
metricsv2:
  # If true, enables metricsv2 collection and Prometheus exposure.
  enabled: false
  # How long to retain finished operation results in memory (e.g., 3h).
  operationResultFinishedOperationRetentionPeriod: 3h
  # How often to poll for operation results (e.g., 1m).
  operationResultPoolingInterval: 1m
  # How long to retain operation results (e.g., 1h).
  operationResultRetentionPeriod: 1h
  # How often to poll for operation statistics (e.g., 1m).
  operationStatsPoolingInterval: 1m
# =========================

# ========================
# Migrator Jobs Settings
# ========================
migratorJobs:
  argosync:
    # If true, enables the ArgoCD sync job for schema migration.
    enabled: false
    # The sync wave value for ArgoCD hooks.
    syncwave: "0"
  # If true, enables all migrator jobs.
  enabled: true
  helmhook:
    # If true, enables the Helm hook job for schema migration.
    enabled: true
    # The weight value for the Helm hook.
    weight: "1"
# ========================

# If true, generates kubeconfig files with multiple contexts (if possible) instead of a single context.
multipleContexts: false
# Sets the value for the app.kubernetes.io/instance label on Kubernetes resources created by this Helm chart.
# Useful for identifying, grouping, or filtering resources that belong to the same logical instance or release.
namePrefix: "kcp"
# If set, overrides the default chart name used as the base for Kubernetes resource names created by this Helm chart.
# Useful for customizing resource names across environments or deployments.
nameOverride: "kyma-environment-broker"

# =========================
# OIDC Settings
# =========================
oidc:
  groups:
    admin: runtimeAdmin
    operator: runtimeOperator
    orchestrations: orchestrationsAdmin
    viewer: runtimeViewer
  issuer: https://kymatest.accounts400.ondemand.com
  keysURL: https://kymatest.accounts400.ondemand.com/oauth2/certs
# If true, restricts each global account to only one free (freemium) Kyma environment.
# When enabled, provisioning another free environment for the same global account will be blocked even if the previous one is deprovisioned.
onlyOneFreePerGA: "false"
# If true, restricts each global account to only one active trial Kyma environment at a time.
# When enabled, provisioning another trial environment for the same global account will be blocked until the previous one is deprovisioned.
onlySingleTrialPerGA: "true"
# If true, the broker processes update requests for service instances via the Open Service Broker (OSB) API.
# This enables updating existing Kyma environments (e.g., changing machine type, OIDC config, administrators).
# If false, update requests are ignored or rejected.
osbUpdateProcessingEnabled: "true"
# Defines which machine type families are available in which regions (and optionally, zones).
# Restricts provisioning of listed machine types to the specified regions/zones only.
# If a machine type is not listed, it is considered available in all regions.
regionsSupportingMachine: |-
  c2d-highcpu:
    - europe-west3
    - asia-south1
    - us-central1

# List of Kubernetes service account principals allowed to access Kyma Environment Broker endpoints
# via Istio AuthorizationPolicy, bypassing OIDC group-based authorization.
runtimeAllowedPrincipals: |-
  - cluster.local/ns/kcp-system/sa/kcp-kyma-metrics-collector

# Defines the default Kyma custom resource (CR) template and additional runtime configuration.
runtimeConfiguration: |-
  default: |-
    kyma-template: |-
      apiVersion: operator.kyma-project.io/v1beta2
      kind: Kyma
      metadata:
        labels:
          "operator.kyma-project.io/managed-by": "lifecycle-manager"
        name: tbd
        namespace: kcp-system
      spec:
        channel: fast
        modules: []
    additional-components: []

# =========================
# Runtime Reconciler Settings
# =========================
runtimeReconciler:
  # If true, runs the reconciler in dry-run mode (no changes are made, only logs actions).
  dryRun: true
  # Enables or disables the Runtime Reconciler deployment.
  enabled: false
  # If true, enables the periodic reconciliation job.
  jobEnabled: false
  # Interval (in minutes) between reconciliation job runs.
  jobInterval: 1440
  # Delay before starting reconciliation after job trigger (e.g., "1s").
  jobReconciliationDelay: 1s
  # Port on which the reconciler exposes Prometheus metrics.
  metricsPort: 8081
# =========================

# Restricts where the sap-converged-cloud plan is available. If a region is not listed, the plan is not offered for that platform region.
sapConvergedCloudPlanRegionMappings: |-
  cf-eu20-staging:
    - eu-de-1
    - eu-de-2
  cf-eu21-staging:
    - eu-de-3
    - eu-de-4

service:
  port: 80
  type: ClusterIP
serviceAccount:
  annotations: { }

# =========================
# Service Binding Cleanup Settings
# =========================
serviceBindingCleanup:
  # If true, the job only logs what would be deleted without actually removing any bindings.
  dryRun: true
  # If true, enables the Service Binding Cleanup CronJob.
  enabled: false
  # Number of times to retry a failed DELETE request for a binding.
  requestRetries: 2
  # Timeout for each DELETE request to the broker (e.g., "2s").
  requestTimeout: 2s
  # Cron schedule for running the cleanup job.
  schedule: "0 2,14 * * *"
# =========================

serviceMonitor:
  enabled: false
  interval: &scrapeInterval 30s
  scrapeTimeout: &scrapeTimeout 10s
# If true, adds expiration information for free plan Kyma environments to API responses and UI labels.
showFreeExpirationInfo: "false"
# If true, adds expiration information for trial plan Kyma environments to API responses and UI labels.
showTrialExpirationInfo: "false"
# Contains DNS provider configuration for SKR clusters.
skrDNSProvidersValues: |-
  providers: []

# Contains the default OIDC configuration for SKR clusters.
skrOIDCDefaultValues: |-
  clientID: "9bd05ed7-a930-44e6-8c79-e6defeb7dec9"
  groupsClaim: "groups"
  groupsPrefix: "-"
  issuerURL: "https://kymatest.accounts400.ondemand.com"
  signingAlgs: [ "RS256" ]
  usernameClaim: "sub"
  usernamePrefix: "-"

stepTimeouts:
  # Maximum time to wait for a runtime resource to be created before considering the step as failed (e.g., 60m = 60 minutes).
  checkRuntimeResourceCreate: 60m
  # Maximum time to wait for a runtime resource to be deleted before considering the step as failed (e.g., 60m = 60 minutes).
  checkRuntimeResourceDeletion: 60m
  # Maximum time to wait for a runtime resource to be updated before considering the step as failed (e.g., 180m = 180 minutes).
  checkRuntimeResourceUpdate: 180m
subaccountCleanup:
  enabled: "false"
  nameV1: "kcp-subaccount-cleaner-v1.0"
  nameV2: "kcp-subaccount-cleaner-v2.0"
  schedule: "0 1 * * *"
subaccountsIdsToShowTrialExpirationInfo: "a45be5d8-eddc-4001-91cf-48cc644d571f"
subaccountSync:
  # Interval between full account synchronization runs (e.g., 24h = every 24 hours).
  accountSyncInterval: 24h
  # If true, always fetch subaccount data from the database instead of external sources.
  alwaysSubaccountFromDatabase: false
  cisRateLimits:
    accounts:
      # Maximum number of requests per interval to the CIS Accounts API.
      maxRequestsPerInterval: 5
      # Minimum interval between requests to the CIS Accounts API (e.g., 2s = 2 seconds).
      rateLimitingInterval: 2s
    events:
      # Maximum number of requests per interval to the CIS Events API.
      maxRequestsPerInterval: 5
      # Minimum interval between requests to the CIS Events API (e.g., 2s = 2 seconds).
      rateLimitingInterval: 2s
  # If true, enables the subaccount synchronization job.
  enabled: true
  # Time window for collecting events from CIS (e.g., 15m = 15 minutes).
  eventsWindowInterval: 15m
  # Size of the time window for collecting events from CIS (e.g., 20m = 20 minutes).
  eventsWindowSize: 20m
  # Log level for the subaccount sync job (e.g., info, debug).
  logLevel: info
  # Port on which the subaccount sync service exposes Prometheus metrics.
  metricsPort: 8081
  # Name of the subaccount sync deployment.
  name: "subaccount-sync"
  # Interval between queue processing cycles (e.g., 30s = 30 seconds).
  queueSleepInterval: 30s
  # Interval between full storage synchronization runs (e.g., 5m = 5 minutes).
  storageSyncInterval: 5m
  # If true, enables updating resources during subaccount sync.
  updateResources: false
swagger:
  virtualService:
    enabled: true
testConfig:
  kebDeployment:
    useAnnotations: false
    weight: "2"

# ========================
# Trial Cleanup Settings
# ========================
trialCleanup:
  # If true, the job only logs what would be deleted without actually removing any data.
  dryRun: true
  # If true, enables the Trial Cleanup CronJob, which removes expired trial Kyma environments.
  enabled: true
  # Specifies how long a trial instance can exist before being expired.
  expirationPeriod: 336h
  # Cron schedule for running the cleanup job.
  schedule: "15 1 * * *"
  # If true, runs the job in test mode.
  testRun: false
  # Subaccount ID used for test runs.
  testSubaccountID: "prow-keb-trial-suspension"
# =========================

# URL to the documentation for trial Kyma environments. Used in API responses and UI labels.
trialDocsURL: "https://help.sap.com/docs/"
# Used to determine the Kyma region for a trial environment based on the requested platform region.
trialRegionsMapping: |-
  cf-eu10: europe
  cf-us10: us
  cf-ap21: asia

vmscrapes:
  enabled: true
  interval: *scrapeInterval
  scrapeTimeout: *scrapeTimeout

# ========================
# VSO Secrets Settings
# ========================
vsoSecrets:
  secrets:
    cis-accounts:
      labels: >-
        {{ template "kyma-env-broker.labels" . }}
      path: cis
      restartTargets:
        - kind: Deployment
          name: "{{- .Values.subaccountSync.name -}}"
      secretName: "{{ .Values.cis.accounts.secretName | required \"please specify .Values.cis.accounts.secretName\"}}"
      templating:
        data:
          id: {}
          secret: {}
        enabled: true
        keys:
          id: account_id
          secret: account_secret
    cis-v1:
      labels: >-
        {{ template "kyma-env-broker.labels" . }}
      path: cis
      secretName: "{{ .Values.cis.v1.secretName | required \"please specify .Values.cis.v1.secretName\"}}"
      templating:
        data:
          id: {}
          secret: {}
        enabled: true
        keys:
          id: v1_id
          secret: v1_secret
    cis-v2:
      labels: >-
        {{ template "kyma-env-broker.labels" . }}
      path: cis
      restartTargets:
        - kind: Deployment
          name: "{{- .Values.subaccountSync.name -}}"
      secretName: "{{ .Values.cis.v2.secretName | required \"please specify .Values.cis.v2.secretName\"}}"
      templating:
        data:
          id: {}
          secret: {}
        enabled: true
        keys:
          id: v2_id
          secret: v2_secret
    edp:
      labels: >-
        {{ template "kyma-env-broker.labels" . }}
      path: edp
      restartTargets:
        - kind: Deployment
          name: >-
            {{- template "kyma-env-broker.fullname" . -}}
      secretName: "{{ .Values.edp.secretName }}"
      templating:
        data:
          secret: {}
        enabled: true
        keys:
          secret: keb_edp_secret
# =========================

# If true, enables advanced mapping of machine types to specific availability zones within regions.
# When enabled, the broker restricts and selects zones for worker nodes based on a detailed mapping of which zones support which machine types in each region.
# When false, only region-level restrictions are applied and zones are chosen generically.
zoneMapping: false
