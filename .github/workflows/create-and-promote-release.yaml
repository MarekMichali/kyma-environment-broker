name: "Create and promote release"
run-name: Create and promote release ${{ inputs.name }}

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Create release'
        default: ""
        required: true


permissions:
  actions: read
  attestations: read
  checks: read
  contents: read
  deployments: write
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read
jobs:
  create-release:
    name: Create release
    uses: "./.github/workflows/create-release.yaml"
    with:
      name: ${{ inputs.name }}
      skip-sec-file-and-chart-bump: false
      dry-run: false
    secrets: inherit

