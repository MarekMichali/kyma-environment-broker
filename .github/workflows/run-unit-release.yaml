name: Run unit release tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    # Trigger for Pull Request
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up go environment
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Run make test
      run: make release
