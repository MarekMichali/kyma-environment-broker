name: PostgreSQL Service Example
on: workflow_dispatch

jobs:
  # Label of the runner job
  runner-job:
    # You must use a Linux environment when using service containers or container jobs
    runs-on: ubuntu-latest

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Connect to PostgreSQL
        # Runs a bash script that connects to PostgreSQL
        run: |
          psql -h localhost -p 5432 -U postgres -d postgres -c "CREATE TABLE student(id SERIAL PRIMARY KEY, firstName VARCHAR(40) NOT NULL, lastName VARCHAR(40) NOT NULL, age INT, address VARCHAR(80), email VARCHAR(40));"
          psql -h localhost -p 5432 -U postgres -d postgres -c "INSERT INTO student(firstname, lastname, age, address, email) VALUES('Mona the', 'Octocat', 9, '88 Colin P Kelly Jr St, San Francisco, CA 94107, United States', 'octocat@github.com') RETURNING *;"
          psql -h localhost -p 5432 -U postgres -d postgres -c "SELECT * FROM student;" 
        # Environment variables used by the bash script to connect to PostgreSQL
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
          # The PostgreSQL username
          POSTGRES_USER: postgres
          # The PostgreSQL password
          POSTGRES_PASSWORD: postgres
          # The name of the database to connect to
          POSTGRES_DB: mydatabase
          PGPASSWORD: postgres
